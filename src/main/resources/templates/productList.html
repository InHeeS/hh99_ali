<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Header Section -->
<div th:replace="header :: header"></div>

<div style="display: flex;">
  <!-- Aside Section -->
  <div th:replace="aside :: aside"></div>
  <div th:fragment="product-list">
<div class="product-list">
  <h1>상품 목록</h1>
  <table>
    <thead>
    <tr>
      <th>상품 이름</th>
      <th>가격</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.name}">상품 이름</td>
      <td th:text="${product.price}">가격</td>
    </tr>
    </tbody>
  </table>
  <div class="paging">
<!--    <a th:href="@{/product?page=0}" href="#">처음</a>-->
<!--    <a th:href="@{{/product?page=${page-1}}}" href="#">이전</a>-->
<!--    <a th:href="@{{/product?page=${page+1}}}" href="#">다음</a>-->
<!--    <a th:href="@{/product?page=last}" href="#">마지막</a>-->
  </div>
</div>
</div>
  </div>
</body>
</html>
