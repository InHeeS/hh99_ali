<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Store Management</title>
  <link rel="stylesheet" href="/css/styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<div th:replace="header :: header"></div>

<div style="display: flex;">
  <!-- Aside Section -->
  <div th:replace="aside :: aside"></div>

  <div class="seller-management-content"
       style="
     height: 600px;
     width: 800px;
     "
  >
    <!-- Removed the h1 tag for "Store Management" -->

    <button onclick="showList1()">Show List 1</button>
    <button onclick="showList2()">Show List 2</button>

    <div id="listContainer"></div>

  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/storeManagement.js"></script>

<script>
  function showList1() {
    const listContainer = document.getElementById('listContainer');
    listContainer.innerHTML = '<h2>List 1</h2><ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>';
  }

  function showList2() {
    const listContainer = document.getElementById('listContainer');
    listContainer.innerHTML = '<h2>List 2</h2><ul><li>Item A</li><li>Item B</li><li>Item C</li></ul>';
  }
</script>
</body>
</html>
