<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Header</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .header-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 5px;
        }

        .header-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="header">
    <div th:fragment="header" class="header">
        <div class="center">
            <a th:href="@{/}" href="#">Home</a>
        </div>
        <div id="loggedOutButtons">
            <a href="/auth/user/login-page" class="header-button">로그인</a>
            <a href="/auth/user/signup-page" class="header-button">유저 회원가입</a>
            <a href="/auth/seller/signup-page" class="header-button">셀러 회원가입</a>
        </div>
        <p>principal로 꺼낸 ID : <sec:authentication property="principal.Username"/></p><hr/>
        <p>사용자의 이름 : <sec:authentication property="principal.member.userName"/></p><hr/>

    </div>
</div>
</body>
<script>

</script>
</html>
